<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</head>
<body>
<form *ngIf="formChange" [formGroup]="formChange" (ngSubmit)="changePassWord('success')">
  <div class="container">
    <div class="row g-0 mt-5 mb-5 height-100">
      <div class="col-md-6">
        <div class="bg-dark p-4 h-100 sidebar">
          <ul class="chart-design">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-white p-4 h-100">
          <div class="p-3 d-flex justify-content-center flex-column align-items-center"><span class="main-heading">Đổi mật khẩu</span>
            <ul class="social-list mt-3">
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-google"></i></li>
              <li><i class="fa fa-linkedin"></i></li>
            </ul>
            <div class="alert alert-danger w-100" *ngIf="errChangePass">
              {{errChangePass}}
            </div>
            <div class="form-data"><label>Mật khẩu cũ</label> <input id="myInput" type="password" formControlName="current_password"
                                                                         class="form-control w-100"></div>
            <div class="form-data"><label>Mật khẩu mới</label> <input  type="password" formControlName="password"
                                                               class="form-control w-100"></div>
            <div class="form-data"><label>Nhập lại mật khẩu mới</label> <input type="password" formControlName="confirm_password"
                                                                  class="form-control w-100"></div>
            <div class="d-flex justify-content-between w-100 align-items-center">
              <div class="form-check"><input class="form-check-input" type="checkbox" onclick="myFunction()" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" >Hiển thị Password</label></div>
            </div>
            <div class="signin-btn w-100 mt-2">
              <button class="btn btn-danger btn-block" [disabled]="!formChange.valid">Đổi mật khẩu</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

</body>
</html>
