<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="login()">
  <div class="container">
    <div class="row g-0 mt-5 mb-5 height-100">
      <div class="col-md-6">
        <div class="bg-dark p-4 h-100 sidebar">
          <ul class="chart-design">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-white p-4 h-100">
          <div class="p-3 d-flex justify-content-center flex-column align-items-center"><span class="main-heading">Đăng nhập</span>

            <ul class="social-list mt-3">
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-google"></i></li>
              <li><i class="fa fa-linkedin"></i></li>
            </ul>
            <div class="alert alert-danger w-100" *ngIf="errLogin">
              {{errLogin}}
            </div>
            <div class="form-data"><label>Email</label>
              <input type="email" formControlName="email" class="form-control w-100">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" >
                <div *ngIf="email?.errors?.['required']" class="text-danger">
                  * Email không được để trống
                </div>
                <div *ngIf="email?.errors?.['email']" class="text-danger ">
                  * Email không đúng định dạng
                </div>
              </div>
            </div>
            <label style="margin-left: -88%;font-size: 14px">Password</label>
            <div class="input-group form-data">
              <input type="password" id="Password" formControlName="password" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text" id="eyeSlash" (click)="visibility()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              </svg></span>
                <span (click)="visibility()" class="input-group-text" id="eyeShow" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                  <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                  <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                </svg></span>
              </div>
            </div>
            <div style="margin-left: -60%" *ngIf="password?.invalid && (password?.dirty || password?.touched)" >
              <div *ngIf="password?.errors?.['required']" class="text-danger">
                * Mật khẩu không được để trống
              </div>
            </div>
            <div class="d-flex justify-content-between w-100 align-items-center">
              <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Remember me </label></div>
              <a class="text-decoration-none forgot-text" href="#">Forgot password?</a>
            </div>
            <div class="signin-btn w-100 mt-2">
              <button class="btn btn-danger btn-block" [disabled]="!formLogin.valid">Đăng nhập</button>
            </div>

            <div class="signin-btn w-100 mt-2">
              <a routerLink="/register">
                <button class="btn btn-primary">Đăng ký</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
