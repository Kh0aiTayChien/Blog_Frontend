<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form (ngSubmit)="formSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="Post.title" >
        </div>
        <div class="form-group">
          <label>Featured Image (URL)</label>
          <input type="text" class="form-control" id="featuredImage" name="Image" [(ngModel)]="Post.image" >
        </div>
        <div class="form-group">
          <label>Post</label>
          <textarea class="form-control" style="min-height:200px" id="post" name="post" [(ngModel)]="Post.content_post"></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="Post.category_id" >
        </div>
        <div class="form-group">
          <label>Tags</label>
          <textarea class="form-control" id="tags" name="tags" ></textarea>
        </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-success btn-sm">Add Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
