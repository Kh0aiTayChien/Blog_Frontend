
<!-- Page content-->
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <!-- Post content-->
      <article>
        <!-- Post header-->
        <header class="mb-4">
          <!-- Post title-->
          <h1 class="fw-bolder mb-1">{{post?.title}}</h1>
          <!-- Post meta content-->
          <div class="text-muted fst-italic mb-2">{{post?.created_at}}</div>
          <!-- Post categories-->
         <h2>{{user?.name}}</h2>
        </header>
        <!-- Preview image figure-->
        <figure class="mb-4"><img class="img-fluid rounded" src="{{post?.image}}" alt="..."></figure>



          <!-- Post content-->

        </article>
        <!-- Comments section-->
        <section class="mb-5">
          <p class="fs-5 mb-4">{{post?.content}}</p>
<!--          <p class="fs-5 mb-4">The universe is large and old, and the ingredients for life as we know it are everywhere, so there's no reason to think that Earth would be unique in that regard. Whether of not the life became intelligent is a different question, and we'll see if we find that.</p>-->
<!--          <p class="fs-5 mb-4">If you get asteroids about a kilometer in size, those are large enough and carry enough energy into our system to disrupt transportation, communication, the food chains, and that can be a really bad day on Earth.</p>-->
<!--          <h2 class="fw-bolder mb-4 mt-5">I have odd cosmic thoughts every day</h2>-->
<!--          <p class="fs-5 mb-4">For me, the most fascinating interface is Twitter. I have odd cosmic thoughts every day and I realized I could hold them to myself or share them with people who might be interested.</p>-->
<!--          <p class="fs-5 mb-4">Venus has a runaway greenhouse effect. I kind of want to know what happened there because we're twirling knobs here on Earth without knowing the consequences of it. Mars once had running water. It's bone dry today. Something bad happened there as well.</p>-->
        </section>
      <!-- Comments section-->
      <section class="mb-5">
        <div class="card bg-light">
          <div class="card-body">
            <!-- Comment form-->
            <form *ngIf="formCreateComment" [formGroup]="formCreateComment" (ngSubmit)="comment()" class="mb-4">
              <textarea formControlName="_content" class="form-control" rows="2" placeholder="Hãy viết gì đó !">
              </textarea>
              <button type="submit">Bình luận</button>
            </form>
            <!-- Comment with nested comments-->
<!--            {{ comments | json}}-->
            <div>

            </div>
            <div *ngFor="let comment of comments" class="d-flex mb-4">
              <div class="flex-shrink-0">

                <img class="rounded-circle" src="{{comment.image}}" alt="..." width="50px" height="50px">
              </div>
              <div class="ms-3">
                <div class="fw-bold"><h3>{{comment.name}}</h3></div>
               {{comment.content}}
              </div>
            </div>
            <!-- Single comment-->
          </div>
          </div>
        </section>
      </div>
    </div>
  </div>
<!-- Footer-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
