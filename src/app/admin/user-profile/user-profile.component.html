        </div>
        <form *ngIf="formEditUser" [formGroup]="formEditUser" (ngSubmit)="editProfile()" class="form-group">
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Tên</label>
            <input type="text" class="form-control" formControlName="name"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Điện thoại</label><input type="text" class="form-control" formControlName="phone"></div>
          <div class="col-md-12"><label class="labels">Địa chỉ</label><input type="text" class="form-control" formControlName="address"></div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-dark" type="submit">Cập nhật</button>
        </div>
        </form>
