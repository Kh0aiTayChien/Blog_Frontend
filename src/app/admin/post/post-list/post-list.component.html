
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="ui-theme-settings">
  <button type="button" id="TooltipDemo" class="btn-open-options btn btn-warning">
    <i class="fa fa-cog fa-w-16 fa-spin fa-2x"></i>
  </button>
</div>
  <div class="app-main">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div>Bài viết của tôi
          </div>
        </div>
            </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
        <div class="row">
          <div *ngFor="let post of posts" class="col-md-4">
            <div class="main-card mb-3 card">
<!--              <img width="100%" src="{{post.image}}" alt="Card image cap" class="card-img-top">-->
              <div class="card-body"><h5 class="card-title">{{post.title}}</h5><h6>{{posts.created_at}}</h6>
                "{{post.desc | slice:0:50}}"
                <div>
                <button [routerLink]="['/detail',post.id]" class="btn btn-success">Chi tiết</button>
                <button [routerLink]="['/edit',post.id]" class="btn btn-secondary">Chỉnh sửa</button>
                <button (click)="deletePost(post.id)" class="btn btn-danger">Xóa</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div></div>

</div>
